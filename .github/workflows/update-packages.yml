name: Update Cydia repo

on:
  push:
    paths:
      - "repo/debs/**"

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install dpkg-dev
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Generate Packages
        run: |
          cd repo
          dpkg-scanpackages -m debs /dev/null > Packages
          bzip2 -f -k Packages

      - name: Generate debs index.html
        run: |
          cd repo/debs

          echo '<!DOCTYPE html>' > index.html
          echo '<html>' >> index.html
          echo '<head>' >> index.html
          echo '<meta charset="utf-8">' >> index.html
          echo '<meta name="viewport" content="width=device-width, initial-scale=1.0">' >> index.html
          echo '<title>RigaRigaRi Repo</title>' >> index.html
          echo '<link rel="stylesheet" href="../../style.css">' >> index.html
          echo '<link rel="icon" type="image/png" href="../../repo/CydiaIcon.png">' >> index.html
          echo '</head>' >> index.html
          echo '<body>' >> index.html

          # центрируем только заголовок
          echo '<div align="center">' >> index.html
          echo '<h1><img src="../../repo/CydiaIcon.png" alt="" style="height:48px; vertical-align:middle; margin-right:5px;">RigaRigaRi</h1>' >> index.html
          echo '<hr/>' >> index.html
          echo '<p><a href="../../index.html">Home Page</a></p>' >> index.html
          echo '<p><a href="../index.html">RigaRigaRi Repo</a></p>' >> index.html
          echo '<h3>Available packages</h3>' >> index.html
          echo '</div>' >> index.html

          # таблица пакетов: имя слева, размер справа
          echo '<table>' >> index.html
          echo '<tbody>' >> index.html

          # заголовок колонок (опционально, можно убрать)
          echo '<tr><th style="text-align:left;">Name</th><th style="text-align:right;">Size</th></tr>' >> index.html

          for f in *.deb; do
            size=$(du -h "$f" | cut -f1)
            echo "<tr><td><a href=\"$f\">$f</a></td><td style=\"text-align:right;\">$size</td></tr>" >> index.html
          done

          echo '</tbody>' >> index.html
          echo '</table>' >> index.html

          echo '</body></html>' >> index.html

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repo/Packages repo/Packages.bz2 repo/debs/index.html
          git commit -m "Update repo metadata" || exit 0
          git push origin main
